    cursor: '0x424242'

  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x424242'

  # Normal colors
  normal:
    black:   '0x424242'
    red:     '0xfebdb9'
    green:   '0x81c784'
    yellow:  '0xf8de7e'
    blue:    '0x4fc3f7'
    magenta: '0xb39ddb'
    cyan:    '0x80cbc4'
    white:   '0xb2beb5'

  # Bright colors
  bright:
    black:   '0x212121'
    red:     '0xef9a9a'
    green:   '0x66bb6a'
    yellow:  '0xffd300'
    blue:    '0x039be5'
